<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3-Column Layout</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="./awsm.min.css" rel="stylesheet">
        <link href="./colors.css" rel="stylesheet">
        <link href="./main.css" rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700,700i"
            rel="stylesheet"
        >
        <script src="./index.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="column">
                    <div class="header">
                        <h2>Notes</h2>
                        <button id="add-note" title="Add New Note">+</button>
                    </div>
                    <ul id="notes-list">
                    </ul>
                </div>

                <div class="column">
                    <div class="header">
                        <h2>Videos</h2>
                        <button id="add-video" title="Add New Video">+</button>
                    </div>
                    <ul id="videos-list">
                    </ul>
                </div>

                <div class="column">
                    <div class="header">
                        <h2>Links</h2>
                        <button id="add-link" title="Add New Link">+</button>
                    </div>
                    <ul id="links-list">
                    </ul>
                </div>
            </div>
        </main>
    </body>
</html>
